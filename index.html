<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Chatroom</title>
        <meta name="viewport" content="width: device-width, initial-scale: 1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Chatroom</h1>
            <div class="buttons">
                <button id="web-development">Web Development</button>
                <button id="html">HTML</button> 
                <button id="css">CSS</button>
                <button id="javascript">JavaScript</button>
            </div>
        </header>
        <main>
            <div id="room-and-user">            
                <p id="room">You are in the <span>Web Development Chatroom</span></p>
                <p id="username">Your username is <span>anonymous</span></p>
            </div>
            <div id="message-window" class="teal">
                <p class="message">First message</p>
                <p class="message">Second message</p>
                <p class="message">Third message</p>
            </div>
            <form>
                <fieldset class="gray">
                    <label for="message">Enter message</label>
                    <input type="text" id="message" value="message">
                    <button id="send-message" class="teal">Send</button>
                </fieldset>
                <fieldset class="gray">
                    <label for="username">Update username</label>
                    <input type="text" id="username" value="username">
                    <button id="update-username">Update</button>
                </fieldset>
            </form>
        </main>
        <script src="scripts.js"></script>
    </body>
</html>
